<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.js"></script>
    <script src="js/socket.io.js"></script>
    <script type="text/javascript">
        
        function doAlert() {
            $.get("/api/setCoolingSystemMalfunction");
        }

        function closeAlert() {
            $.get("/api/stopMonitor");
        }
        
        function doAction(btn) {
            $.get("/api/button?buttonname=" + btn);
        }
    </script>
    <style charset="utf-8" type="text/css">
        button {
            width:120px;
            height:50px;
            font-size: 12pt;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><button onclick="doAction('next')">下一步</button></td>

            <td><a href="video.html" target="_blank"  style="padding-left:40px;color:red">查看使用帮助</a></td>
        </tr>
        <tr>
            <td><button onclick="doAlert()">触发报警</button></td>
            <td><button onclick="closeAlert()">关闭报警</button></td>
        </tr>
        <tr>
            <td><button onclick="doAction('history')">查看历史</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="doAction('mypackage')">我的包裹</button></td>
            <td><button onclick="doAction('chaincode')">区块链数据</button></td>
        </tr>
        <tr>
            <td><button onclick="doAction('restart')">重新开始</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="doAction('restart-cancel')">Cancel</button></td>
            <td><button onclick="doAction('restart-yes')">重新开始</button></td>
        </tr>
        <tr>
            <td><button onclick="doAction('send-otherone')">发送另一个</button></td>
            <td><button onclick="doAction('know')">知道了</button></td>
        </tr>
        <tr>
            <td><button onclick="doAction('factory-peer')">起运</button></td>
            <td><button onclick="doAction('ship-peer')">转运集装箱</button></td>
        </tr>
        <tr>
            <td><button onclick="doAction('truck-peer')">继续运输</button></td>
            <td><button onclick="doAction('grocery-peer')">运输完成</button></td>
        </tr>
        
    </table>
</body>

</html>
